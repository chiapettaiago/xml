<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='favicon/site.webmanifest')}}">
    <title>Informações do XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center fw-bold">
                Versão TISS:
            </div>
            <div class="card-body">
                <div class="text-center" role="alert">
                    <h5>{{ tiss_version }}</h5>
            </div>
        </div>
        </div>
        <div class="card mt-5">
            <div class="card-header text-center fw-bold">
                Informações do XML:
            </div>
            <div class="card-body">
                <div class="text-center" role="alert">
                    <p class="fs-6">Quantidade de guias: {{ num_guias }}</p>
                    <p class="fs-6">Remessa: {{ numero_lote }}</p>
                    <p class="fs-6">Valor Total Informado: R$ {{ valor_total }}</p>
            </div>
        </div>
        </div>
        <div class="card mt-5 mb-3">
            <div class="card-header text-center fw-bold">
                Opções:
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <form action="/validar_tiss" class="d-inline" method="post">
                        <button class="btn btn-primary"title="Validar XML" type="submit">Validar XML</button>
                    </form>
                    <form action="/corrigir_xml" class="d-inline mx-2" method="post">
                        <button class="btn btn-primary" title="Corrigir XML" type="submit">Corrigir XML</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Botão flutuante para alternar modo claro/escuro-->
    <div class="position-fixed bottom-0 start-0 mb-3 ms-3">
        <button type="button" class="btn btn-primary border shadow" title="Alternar entre Modo Claro e Escuro" id="btnSwitch">
            <i class="fa-solid fa-circle-half-stroke fa-bounce"></i>
        </button>
    </div>
    <script src="{{url_for('static', filename='js/dark_mode.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
