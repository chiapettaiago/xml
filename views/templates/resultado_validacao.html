<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='favicon/site.webmanifest')}}">
    <title>Resultado da Validação TISS</title>
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center fw-bold">
                Resultado da Validação TISS
            </div>
            <div class="card-body">
                {% if erro_tiss %}
                <div class="alert alert-danger" role="alert">
                    {{ erro_tiss }}
                </div>
                {% else %}
                <div class="alert alert-success" role="alert">
                    {{ resultado_validacao }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Botão flutuante para alternar modo claro/escuro-->
    <div class="position-fixed bottom-0 start-0 mb-3 ms-3">
        <button type="button" class="btn btn-primary border shadow" title="Alternar entre Modo Claro e Escuro" id="btnSwitch">
            <i class="fa-solid fa-circle-half-stroke fa-bounce"></i>
        </button>
    </div>

     <!-- Botão de Informação do Sistema -->
     <div class="position-fixed bottom-0 end-0 mb-3 me-3">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#infoModal">
            <i class="fa-solid fa-question"></i>
        </button>
    </div>

     <!-- Modal de Informação do Sistema -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informações do Sistema</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Insira as informações do sistema aqui -->
                    <h4 class="text-center">Validador de XML HCTCO</h4>
                    <p class="mt-3">Versão do sistema: 1.0 (beta)</p>
                    <p>Desenvolvedor: Iago Filgueiras Chiapetta</p>
                    <p><a class="link-opacity-100" href="/version">Notas de Versão</a></p>
                    <!-- Adicione mais informações conforme necessário -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/dark_mode.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/jquery-3.7.1.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js')}}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
