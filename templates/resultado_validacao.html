<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Validação TISS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card mt-5">
            <div class="card-header text-center fw-bold">
                Enviar Arquivo XML para Validação
            </div>
            <div class="card-body">
                <form action="/validar_tiss" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label" >Selecione o arquivo XML:</label>
                        <input type="file" class="form-control" accept=".xml" id="arquivo" name="arquivo">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header text-center fw-bold">
                Resultado da Validação TISS
            </div>
            <div class="card-body">
                {% if erro_tiss %}
                <div class="alert alert-danger" role="alert">
                    {{ erro_tiss }}
                </div>
                {% else %}
                <div class="alert alert-success" role="alert">
                    {{ resultado_validacao }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
