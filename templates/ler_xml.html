<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição do XML e Resultado da Validação TISS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center fw-bold">
                Versão TISS:
            </div>
            <div class="card-body">
                <div class="text-center" role="alert">
                    <h5>{{ tiss_version }}</h5>
            </div>
        </div>
        </div>
        <div class="card mt-5">
            <div class="card-header text-center fw-bold">
                Opções:
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <form action="/validar_tiss" class="d-inline" method="post">
                        <button class="btn btn-primary" type="submit">Validar XML</button>
                    </form>
                    <form action="/corrigir_xml" class="d-inline mx-2" method="post">
                        <button class="btn btn-primary" type="submit">Corrigir XML</button>
                    </form>
                </div>
            </div>
        </div>
        
    <script>
        
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
